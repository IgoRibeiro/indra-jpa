<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Histórico de Combustível</h4>
                      <p class="card-category"> Lista de Compra e Venda de Combustível</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">

                        <table class="mat-table">
                            <thead>
                                <tr class="mat-header-row">
                                    <th class='mat-header-cell'>Id</th>
                                    <th class='mat-header-cell'>Nome Produto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="mat-row" *ngFor="let todo of todos">
                                    <td class="mat-cell">{{todo.id}}</td>
                                    <td class="mat-cell">{{todo.produto.nome}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" [length]="totalElements"
                            (page)="nextPage($event)">
                        </mat-paginator>

                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
